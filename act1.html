<body>
		<div id="banner" class="">
			<div id="logo2">
				<h1><a href="#">Act 1 connections</a></h1>
                You can move nodes, zoom and highlight single patterns. Refresh to randomize. 
			</div>	
		</div>

<div id="container2">
    <div id="cy"></div>
        <script>
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: [
                    //nodes
                    { data: { id: 'All' } },
                    { data: { id: 'Antiochus' } },
                    { data: { id: 'Cleon' } },
                    { data: { id: 'Daughter' } },
                    { data: { id: 'Dionyza' } },
                    { data: { id: 'First Lord' } },

                    { data: { id: 'Messenger' } },
                    { data: { id: 'Pericles' } },
                    { data: { id: 'Second Lord' } },
                    { data: { id: 'Thaliard' } },
                    //edges
                    { data: { id: '1', source: 'Antiochus', target: 'Daughter' } },
                    { data: { id: '2', source: 'Antiochus', target: 'Messenger' } },
                    { data: { id: '3', source: 'Antiochus', target: 'Pericles' } },
                    { data: { id: '4', source: 'Antiochus', target: 'Thaliard' } },
                    { data: { id: '5', source: 'All', target: 'Cleon' } },
                    { data: { id: '6', source: 'All', target: 'Dionyza' } },
                    { data: { id: '7', source: 'All', target: 'Lord' } },
                    { data: { id: '8', source: 'All', target: 'Pericles' } },
                    { data: { id: '40', source: 'Cleon', target: 'All' } },
                    { data: { id: '41', source: 'Cleon', target: 'Dionyza' } },
                    { data: { id: '42', source: 'Cleon', target: 'Lord' } },
                    { data: { id: '43', source: 'Cleon', target: 'Pericles' } },
                    { data: { id: '51', source: 'Dionyza', target: 'All' } },
                    { data: { id: '52', source: 'Dionyza', target: 'Cleon' } },
                    { data: { id: '53', source: 'Dionyza', target: 'Lord' } },
                    { data: { id: '54', source: 'Dionyza', target: 'Pericles' } },
                    { data: { id: '60', source: 'Daughter', target: 'Antiochus' } },
                    { data: { id: '61', source: 'Daughter', target: 'Messenger' } },
                    { data: { id: '62', source: 'Daughter', target: 'Pericles' } },
                    { data: { id: '63', source: 'Daughter', target: 'Thaliard' } },
                    { data: { id: '93', source: 'First Lord', target: 'Helicanus' } },

                    { data: { id: '129', source: 'Helicanus', target: 'Pericles' } },
                    { data: { id: '130', source: 'Helicanus', target: 'Second Lord' } },
                    { data: { id: '131', source: 'Helicanus', target: 'Thaliard' } },
                    { data: { id: '166', source: 'Lord', target: 'All' } },
                    { data: { id: '167', source: 'Lord', target: 'Cleon' } },
                    { data: { id: '168', source: 'Lord', target: 'Dionyza' } },
                    { data: { id: '169', source: 'Lord', target: 'Pericles' } },

                    { data: { id: '310', source: 'Thaliard', target: 'Helicanus' } }
                    ],
                    style: [
                    {
                        selector: 'node',
                        style: {
                            shape: 'circle',
                            'background-color': 'white',
                            label: 'data(id)',
                            color: 'orange',
                            'text-outline-color': 'black',
                            'text-outline-width': 2,
                        }
                    }],
                    layout: {
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: true,
                        padding: 30,
                        randomize: true,
                        componentSpacing: 300,
                        nodeRepulsion: 300000,
                        edgeElasticity: 500,
                        nestingFactor: 5,
                        gravity: 80,
                        numIter: 1000,
                        initialTemp: 200,
                        coolingFactor: 0.95,
                        minTemp: 1.0
                    },
                    minZoom:0.5,
                    maxZoom:3,
                    motionBlur: true,
                    wheelSensitivity: 0.05, 
                });
                
        cy.layout({
            name: 'circle',
        }).run();

        </script>
    </div>
</div>
</body>
</html>
