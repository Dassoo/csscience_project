<div id="container2">

                    {
                        selector: 'node',
                        style: {
                            shape: 'circle',
                            'background-color': 'white',
                            label: 'data(id)',
                            color: 'orange',
                            'text-outline-color': 'black',
                            'text-outline-width': 2,
                        }
                    }],
                    layout: {
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: true,
                        padding: 20,
                        randomize: true,
                        componentSpacing: 200,
                        nodeRepulsion: 200000,
                        edgeElasticity: 500,
                        nestingFactor: 5,
                        gravity: 80,
                        numIter: 1000,
                        initialTemp: 200,
                        coolingFactor: 0.95,
                        minTemp: 1.0
                    },
                    minZoom:0.5,
                    maxZoom:3,
                    motionBlur: true,
                    wheelSensitivity: 0.05,   
                });
                
        cy.layout({
            name: 'circle',
        }).run();
